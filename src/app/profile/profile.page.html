<ion-header>
    <ion-toolbar>
      <ion-title>Perfiles</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <div *ngIf="isLoading" class="loading-spinner">
      <ion-spinner name="crescent"></ion-spinner>
    </div>
    <div *ngIf="!isEditing">
      <ion-list>
        <ion-item *ngFor="let profile of profiles" (click)="editProfile(profile.id)">
          <ion-avatar slot="start">
            <img [src]="profile.imageProfile || 'assets/user-default.png'" />
          </ion-avatar>
          <ion-label>
            <h2>{{ profile.fullName }}</h2>
            <p>{{ profile.identityNumber }}</p>
          </ion-label>
        </ion-item>
      </ion-list>
      <ion-button (click)="isEditing = true">Crear Nuevo Perfil</ion-button>
    </div>
    <div *ngIf="isEditing">
      <form [formGroup]="profileForm" (ngSubmit)="saveProfile()">
        <ion-item>
          <ion-label position="floating">Nombre completo:</ion-label>
          <ion-input formControlName="fullName"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Número de Identidad:</ion-label>
          <ion-input formControlName="identityNumber"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Fecha de nacimiento:</ion-label>
          <ion-input formControlName="birthDate"></ion-input>
          <ion-icon name="calendar-outline" slot="end"></ion-icon>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Número de teléfono:</ion-label>
          <ion-input formControlName="phoneNumber"></ion-input>
        </ion-item>
        <ion-button type="submit">Guardar Perfil</ion-button>
        <ion-button (click)="cancelEdit()">Cancelar</ion-button>
      </form>
    </div>
  </ion-content>
